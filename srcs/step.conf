server {  #ab
    listen 127.0.0.1:7995 ;
        server_name     truc.com youpi  "" ;
     client_max_body_size 7000000;

    #error_page 404 /errors/404.html ;
    #error_page 404 ../www/errors/404.html;

    location / {
        root ./www;
        autoindex   on;
        
        index index.html;
        method GET POST;
        upload_folder ./upload/;
        cgi .php /test_cgi/php-cgi;
        #cgi .php /test_cgi/php-cgi_mac;  #-> extension + path
        #cgi .pl /test_cgi/perl5.18_mac;
        #cgi .pl /test_cgi/perl;
    }

    location /test {
        autoindex off;
        method POST GET DELETE;
        index test_index.html;
        upload_folder ./upload/;
        root ./www/test;
    }

    location /redir {
        autoindex on;
        method POST GET DELETE;
        index test_index.html;
        upload_folder /upload/;
        root ./www;
        rewrite /test;
    }

    location /test/redir {
        autoindex on;
        method POST GET DELETE;
        index test_index.html;
        upload_folder ./upload/;
        root ./www;
        rewrite /test;
    }

}
